<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Vivieneeüíñ</title>

<style>
*{ box-sizing:border-box; }

body{
  margin:0;
  height:100vh;
  display:grid;
  place-items:center;
  overflow:hidden;
  font-family:system-ui, Arial, sans-serif;
}

/* ================= BACKGROUND CAROUSEL ================= */

.bg-carousel{
  position:fixed;
  inset:0;
  z-index:-2;
}

.bg-slide{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  opacity:0;
  transform:scale(1.15);
  transition:opacity 1.5s ease, transform 6s ease;
}

.bg-slide.active{
  opacity:1;
  transform:scale(1);
}

.bg-carousel::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.35);
}

/* ================= FLOATING HEARTS ================= */

.heart{
  position:absolute;
  width:16px;
  height:16px;
  background:rgba(255,255,255,0.6);
  transform:rotate(45deg);
  animation:floatUp 7s linear infinite;
}

.heart::before,.heart::after{
  content:"";
  position:absolute;
  width:16px;
  height:16px;
  background:rgba(255,255,255,0.6);
  border-radius:50%;
}

.heart::before{ left:-8px; }
.heart::after{ top:-8px; }

@keyframes floatUp{
  0%{ transform:translateY(100vh) rotate(45deg); opacity:0; }
  20%{ opacity:1; }
  100%{ transform:translateY(-120px) rotate(45deg); opacity:0; }
}

/* ================= CARD ================= */

.card{
  width:min(420px, 92vw);
  padding:30px 24px;
  border-radius:24px;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(12px);
  box-shadow:0 20px 50px rgba(0,0,0,0.3);
  text-align:center;
  color:white;
  position:relative;
  z-index:5;
}

h1{
  margin:0 0 10px;
}

p{
  margin:0 0 20px;
}

button{
  border:none;
  padding:14px 22px;
  border-radius:999px;
  font-size:18px;
  font-weight:800;
  cursor:pointer;
  transition:transform 0.2s ease;
}

#yesBtn{
  background:white;
  color:#ff2f6d;
}

#noBtn{
  background:rgba(0,0,0,0.3);
  color:white;
  border:1px solid rgba(255,255,255,0.3);
  position:fixed;
  top:0;
  left:0;
  z-index:999;
  will-change:transform;
}

/* ================= FLOWER ================= */

.flowerScene{
  display:none;
  margin-top:20px;
  animation:fadeIn 1s ease forwards;
}

@keyframes fadeIn{
  from{ opacity:0; transform:translateY(20px); }
  to{ opacity:1; transform:translateY(0); }
}

.bigFlower{
  font-size:240px;
  display:inline-block;
  animation:sway 3s ease-in-out infinite;
  transform-origin:bottom center;
  filter:drop-shadow(0 20px 30px rgba(0,0,0,0.5));
}

@keyframes sway{
  0%{ transform:rotate(-5deg); }
  50%{ transform:rotate(5deg); }
  100%{ transform:rotate(-5deg); }
}

.yay{
  font-size:22px;
  font-weight:900;
  margin-top:15px;
}

</style>
</head>
<body>

<!-- Background Carousel -->
<div class="bg-carousel">
  <div class="bg-slide active" style="background-image:url('Artboard 1.jpg')"></div>
  <div class="bg-slide" style="background-image:url('Artboard 2.jpg')"></div>
  <div class="bg-slide" style="background-image:url('Artboard 3.jpg')"></div>
</div>

<!-- Hearts -->
<div class="heart" style="left:10%; animation-delay:0s;"></div>
<div class="heart" style="left:30%; animation-delay:2s;"></div>
<div class="heart" style="left:60%; animation-delay:1s;"></div>
<div class="heart" style="left:80%; animation-delay:3s;"></div>

<div class="card">
  <h1>Do you Really Love me? ü•πü•πüíò</h1>
  <p>Choose wisely Vivienne Ria! üòçüò§</p>

  <button id="yesBtn">YES üíñ</button>

  <div class="flowerScene" id="flowerScene">
    <div class="bigFlower">üåπ</div>
    <div class="yay">I Love you more My baby, Happy Valentines pooo üíûü•π</div>
  </div>
</div>

<button id="noBtn">NO ü§¨</button>

<script>

/* ===== Background Carousel ===== */
const slides = document.querySelectorAll(".bg-slide");
let currentSlide = 0;

setInterval(() => {
  slides[currentSlide].classList.remove("active");
  currentSlide = (currentSlide + 1) % slides.length;
  slides[currentSlide].classList.add("active");
}, 5000);

/* ===== Buttons ===== */

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const flowerScene = document.getElementById("flowerScene");
const title = document.querySelector("h1");
const subtitle = document.querySelector("p");

let pos = {x:0,y:0};
let target = {x:0,y:0};
let animating = false;
let yesScale = 1;

function smoothMove(){
  animating = true;
  const ease = 0.08;

  pos.x += (target.x - pos.x) * ease;
  pos.y += (target.y - pos.y) * ease;

  noBtn.style.transform = `translate3d(${pos.x}px, ${pos.y}px, 0)`;

  if(Math.abs(target.x-pos.x)>0.5 || Math.abs(target.y-pos.y)>0.5){
    requestAnimationFrame(smoothMove);
  } else {
    animating = false;
  }
}

function dodge(){
  const padding = 20;
  const rect = noBtn.getBoundingClientRect();

  const maxX = window.innerWidth - rect.width - padding;
  const maxY = window.innerHeight - rect.height - padding;

  target.x = Math.random()*maxX;
  target.y = Math.random()*maxY;

  if(!animating) smoothMove();

  /* Grow YES button */
  yesScale += 0.1;
  yesBtn.style.transform = `scale(${yesScale})`;
}

noBtn.addEventListener("mouseenter", dodge);
noBtn.addEventListener("mousedown", dodge);

yesBtn.addEventListener("click", () => {
  title.style.display="none";
  subtitle.style.display="none";
  yesBtn.style.display="none";
  noBtn.style.display="none";
  flowerScene.style.display="block";
});

window.addEventListener("load", dodge);

</script>
</body>
</html>
